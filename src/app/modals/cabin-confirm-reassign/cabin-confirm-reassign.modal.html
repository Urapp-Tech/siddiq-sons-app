<ion-modal class="tw-ion-bg-transparent" [isOpen]="isOpen">
  <ng-template>
    <ion-content
      class="-tw-z-50 tw-ion-bg-[rgb(0_0_0_/_0.5)]"
      (click)="backdropClicked.emit()"
    >
      <div
        class="tw-mx-4 tw-flex tw-h-screen tw-w-fill-available tw-items-center"
      >
        <div
          class="tw-w-full tw-rounded-xl tw-bg-gray-100 tw-py-4"
          appClickStopPropagation
        >
          <div class="tw-mx-8 tw-mb-2 tw-flex tw-items-center">
            <div
              class="tw-font-roboto tw-text-xl tw-font-medium tw-text-gray-900"
            >
              Reassign Cabin To {{ employee.name | titlecase }}
            </div>
          </div>

          <div
            class="tw-my-4 tw-flex tw-max-h-96 tw-flex-col tw-overflow-y-auto"
          >
            <div
              class="tw-px-8 tw-py-2 tw-font-roboto tw-text-base tw-font-medium tw-text-[#ED0F0F]"
            >
              <div class="tw-mb-6">
                You are going reassign cabin to {{ employee.name }}.
              </div>
              <div>Are you sure ?</div>
            </div>
          </div>

          <div
            class="tw-my-4 tw-flex tw-items-center tw-justify-center tw-gap-x-4"
          >
            <ion-button
              class="tw-w-32 tw-text-gray-900 tw-ion-bg-gray-100"
              type="button"
              (click)="modelSuccess.emit(false)"
            >
              Cancel
            </ion-button>
            <ion-button
              class="tw-w-32 tw-text-gray-100 tw-ion-bg-gray-900"
              type="button"
              (click)="modelSuccess.emit(true)"
            >
              Yes
            </ion-button>
          </div>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
